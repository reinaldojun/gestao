<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .nav-link {
            font-family: 'Roboto', sans-serif;
            color: black;
            font-size: 1.5em;
            justify-content: flex-end;
            margin-right: 15px;
        }

        .buttons {
            width: 8em;
            height: auto;
        }

        body {
            background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
        }

        label {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
        }

        .logo {
            margin-left: 15px;
        }
</style>

</head>

<div th:fragment="navbar">
    <nav
            class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
        <a class="logo" href="/home"><i class="bi bi-briefcase-fill"></i></a>

        <ul class="nav">
            <li class="nav-item"><a class="nav-link active"
                                    aria-current="page" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link"
                                    href="/form">Adicionar Projeto</a></li>
            <li class="nav-item"><a class="nav-link"
                                    href="/formpessoa">Adicionar Pessoas</a></li>
        </ul>
    </nav>
</div>

<div th:fragment="form">

    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome" >
    </div>

    <div class="form-group">
        <label for="inputDescricao" class="form-label">Descrição</label> <input
            th:field="*{description}" type="text" class="form-control" id="inputDescricao" required>

    </div>

    <div class="form-group">
        <label for="inputDataInicio" class="form-label">Data de Inicio</label> <input
            th:field="*{dataInicio}" type="date" class="form-control" id="inputDataInicio" required>
    </div>

    <div class="form-group">
        <label for="inputTermino" class="form-label">Data Previsão do Término</label> <input
            th:field="*{dataPrevisaoTermino}" type="date" class="form-control" id="inputTermino" required>
    </div>

<!--    <div class="form-group">-->
<!--        <label for="inputRealTermino" class="form-label">Data Real para Término</label> <input-->
<!--            th:field="*{dataRealTermino}" type="datetime-local" class="form-control" id="inputRealTermino" required>-->
<!--    </div>-->

    <div class="form-group">
        <label for="inputOrcamento" class="form-label">Orçamento Total</label> <input
            th:field="*{orcamento}" type="number" step="any" class="form-control"
            id="inputOrcamento" placeholder="R$1000.00" required>
    </div>

    <div class="col-4">
        <label for="inputState" class="form-label">Status do Projeto</label> <select
            th:field="*{statusProject}" id="inputState" class="form-select">
        <option value="ANALISE_REALIZADA">Análise Realisada</option>
        <option value="ANALISE_APROVADA">Análise Aprovada</option>
        <option value="PLANEJADO">Planejado</option>
        <option value="EM_ANDAMENTO">Em Andamento</option>
        <option value="ENCERRADO">Encerrado</option>
        <option value="CANCELADO">Cancelado</option>
    </select>
    </div>
</div>

<div th:fragment="form-request">

    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome" required>
    </div>

    <div class="form-group">
        <label for="inputDescricao" class="form-label">Descrição</label> <input
            th:field="*{description}" type="text" class="form-control" id="inputDescricao" required>

    </div>

    <div class="form-group">
        <label for="inputDataInicio" class="form-label">Data de Inicio</label> <input
            th:field="*{dataInicio}" type="date" class="form-control" id="inputDataInicio" required>
    </div>

    <div class="form-group">
        <label for="inputTermino" class="form-label">Data Previsão do Término</label> <input
            th:field="*{dataPrevisaoTermino}" type="date" class="form-control" id="inputTermino" required>
    </div>

    <div class="form-group">
        <label for="inputOrcamento" class="form-label">Orçamento Total</label> <input
            th:field="*{orcamento}" type="number" step="any" class="form-control"
            id="inputOrcamento" placeholder="R$1000.00" required>
    </div>

</div>

<div th:fragment="form-pessoa">

    <div class="form-group">
        <input th:field="*{funcionario}" type="checkbox" class="form-check-input" id="inputFuncionario">
        <label class="form-check-label" for="inputFuncionario">A Pessoa é Funcionário?</label>
    </div>

    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome" required>
    </div>

    <div class="form-group">
        <label for="inputDataNasc" class="form-label">Data de Nascimento</label> <input
            th:field="*{datanascimento}" type="date" class="form-control" id="inputDataNasc" required>

    </div>

    <div class="form-group">
        <label for="inputCpf" class="form-label">CPF</label> <input
            th:field="*{cpf}" type="text" class="form-control" id="inputCpf" required>
    </div>

</div>

<div th:fragment="form-memb">

    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome" required>
    </div>

    <div class="form-group">
        <label for="inputDescricao" class="form-label">Descrição</label> <input
            th:field="*{description}" type="text" class="form-control" id="inputDescricao" required>

    </div>


</div>
